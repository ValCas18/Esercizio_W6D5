<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Pic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black">
    <a class="navbar-brand" href="#"><img src="./assets/img/netflix_logo.png" width="125" /></a>
    <main>
        <div class="h4 pb-2 mb-4 text-danger border-bottom border-secondary">
            <h1 class="text-light">Edit Profile</h1>
        </div>
        <div class="d-flex">
            <div class="me-3" id="avatar">
                <img src="./assets/img/avatar.png" id="imgAvatar" alt="avatar">
            </div>
            <div>
                <form>
                    <input type=" text" class="form-control bg-secondary rounded-0" placeholder="Strive Student">
                </form>
                <div class="d-flex flex-column border-bottom border-secondary py-3">
                    <span class="text-secondary">Language:</span>
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle border border-light" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Spanish</a></li>
                            <li><a class="dropdown-item" href="#">Greek</a></li>
                        </ul>
                    </div>
                </div>
                <div class="border-bottom border-secondary py-3">
                    <span class="text-secondary">Maturity Settings:</span>
                    <button class="btn bg-secondary bg-opacity-50 border-secondary text-light rounded-0 px-4">ALL
                        MATURITY
                        RATINGS</button><br>
                    <span class="text-light fontSmall mb-2">Show Titles of all <b>maturity ratings</b> for this
                        profile.</span><br>
                    <button class="btn border border-secondary text-secondary rounded-0 px-4 fontSmall">Edit</button>
                </div>
                <div class="mb-3">
                    <span class="text-secondary">Autoplay Controls</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">
                            <span class="text-white">Autoplay next episode in a series on all devices</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">
                            <span class="text-white">Autoplay previews w hile browsing on all devices.</span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between border-top border-secondary py-3 ">
            <div>
                <button class="btn border border-secondary text-secondary rounded-0 px-4 ">Save</button>
            </div>
            <div>
                <button class="btn border border-secondary text-secondary rounded-0 px-4">Cancel</button>
            </div>
            <div>
                <button class="btn border border-secondary text-secondary rounded-0 px-4">Delete
                    Profile</button>
            </div>
        </div>

    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
